<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<div class="game-container">
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="rounds-setup">
        <label for="rounds">Enter Rounds(default 5): </label>
        <input type="number" id="rounds" min="1" value="5">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="./image/rockgame.jpg" alt="Rock">
        </div>
        <div class="choice" id="Paper">
            <img src="./image/papergame.png">
        </div>
        <div class="choice" id="Scissors">
            <img src="./image/scissorgame.png">
        </div>
     </div>   
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p id="user-label"></p>
                <p>you</p>
            </div>
            <div class="score">
                <p id="compet-score">0</p>
                <p>comp</p>
            </div>
        </div>
        <p id="round-info">Round: 0/5</p>
        <div id="messg-container">
            <p id="msg">play your move</p>
            <p id="choice-msg"></p>
        </div>
        <div id="controls"></div>

    <button id="change-name">Change Name</button>
    <script src="game.js"></script>
</body>
</div>
</html>
